<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Test{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'signup_form' %}">Signup</a>
        <a href="{% url 'login_form' %}">Login</a>
        <a href="{% url 'profile_page' %}">Profile</a>
        <form action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </nav>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
