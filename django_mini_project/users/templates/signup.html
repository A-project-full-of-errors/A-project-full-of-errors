{% extends 'base.html' %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="container">
    <h2>회원가입</h2>
    <form method="post" action="{% url 'signup_form' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
{% endblock %}
