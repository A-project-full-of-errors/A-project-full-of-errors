{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">정보 수정</h2>

    <form method="post" class="border p-4 rounded shadow-sm bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user_profile.name }}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user_profile.email }}">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">새 비밀번호 (변경 시 입력)</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="새 비밀번호 입력">
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">수정하기</button>
            <a href="{% url 'profile_page' user_profile.pk %}" class="btn btn-secondary">돌아가기</a>
        </div>
    </form>

    <form method="post" action="{% url 'delete_user' %}" class="mt-4 text-end">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" onclick="return confirm('정말로 탈퇴하시겠습니까?')">회원 탈퇴</button>
    </form>
</div>
{% endblock %}
